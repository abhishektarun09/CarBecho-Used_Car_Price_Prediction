{% extends "layout.html" %}

{% block title %}
    CarBecho - Predicted
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="card shadow text-center mx-auto" style="max-width: 500px; border-left: 5px solid #28a745;">
        <div class="card-body">
            <h4 class="card-title mb-3">Prediction Result</h4>
            <p class="card-text" style="font-size: 1.2rem;">
                Based on your carâ€™s details, the estimated selling price is:
            </p>
            <h2 id="prediction" class="text-success font-weight-bold">
            Loading...
            </h2>
            <p class="mt-3 text-muted">This is an AI-powered estimate. Actual market prices may vary.</p>
            <a href="{{ url_for('predict') }}" class="btn btn-outline-primary mt-4">
                Try Another Prediction
            </a>
        </div>
    </div>
</div>
<script>
    fetch("/predict")  // use your API endpoint here
        .then(response => response.json())
        .then(data => {
            document.getElementById("prediction").innerText = data.prediction;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("prediction").innerText = "Error fetching prediction";
        });
</script>

{% endblock %}
